server:
  port: 8084
  address: 0.0.0.0

spring:
  application:
    name: API-GATEWAY

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: false
    hostname: localhost

logging:
  level:
    com.netflix.discovery: DEBUG

